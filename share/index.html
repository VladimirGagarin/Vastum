    <header>
        <div class="logo">
            <img src="../logo.png" alt="Image for logo" class="logo-image">
            
        </div>
        <div class="logo-text">
            <h1 class="logo-text">AllegroVastum</h1>
            <p class="logo-subtext">A personal sanctuary where music transcends bounds of eternity.</p>
        </div>
    </header>

    <body>
       <main>

        <div id="playerContainer">
            <div class="player">
                <div class="player-image">
                    <img src="" alt="" id="player-img">
                </div>
                <div class="player-info">
                    <h2 id="player-title">Song Title</h2>
                    <p id="player-artist">Artist Name</p>
                    <h3 id="player-album">Album Name</h3>
                    <p id="player-genre">Genre</p>
                    <p id="player-duration">00 : 00</p>
                </div>

                <div class="player-controls">
                    <button id="play-btn" title="Play song">&#9654;</button>
                    <button id="mute-btn" title="mute song"><i class="fa-solid fa-volume-up"></i></button>
                    <button id="loop-btn" title="loop song"><i class="fa-solid fa-repeat"></i></button>
                </div>

                <div class="player-progress-truck">
                    <div class="player-progress-bar"></div>
                </div>
            </div>  
        </div>

        <div class="home-buttons">
            <button id="go-main">Go to Main Page</button>
            <button id="listen-main">Listen song on Main Page</button>
        </div>

       </main>

    <div class="fallback-actions">
         <h2>Song Unavailable? Let's Find More!</h2>
